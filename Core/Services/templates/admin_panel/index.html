<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <title>moderation Photo Content</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <link rel="stylesheet" type="text/css" href="{% static 'Services/Css/moderation.css' %}">
</head>
<body>
    <div class="container header">
        <h4>Модерация:</h4>
        <div class="btn-group btn-group-justified" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="radioBtn" id="radio1" autocomplete="off" value="PublicStack" checked>
            <label class="btn btn-outline-primary" for="radio1">Очередь на публикацию</label>

            <input type="radio" class="btn-check" name="radioBtn" id="radio2" value="ChangeStack" autocomplete="off">
            <label class="btn btn-outline-primary" for="radio2">Очередь на изменения</label>

            <input type="radio" class="btn-check" name="radioBtn" id="radio3" autocomplete="off" value="RejectStack">
            <label class="btn btn-outline-primary" for="radio3">Отклоненные</label>
            <span class="input-group-text">Поиск</span>
                <input type="text" id="searchInput" class="form-control search-control" placeholder="Введите уведмоления">
                <button type="submit" id = "searchButton" class="btn btn-primary">Отправить</button>
        </div>
    </div>
    <div class="container body" id="body">
                <script src={% static "Services/js/moderation.js" %}></script>
    </div>
</body>
</html>
