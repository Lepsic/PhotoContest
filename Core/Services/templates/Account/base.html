<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Profile</title>
     <style>
	body {
   	   background: #382f2f;
	   color: #fff;
   }
   </style>
    <link rel="stylesheet" type="text/css" href="{% static 'Services/Css/profile.css' %}">

    {% csrf_token %}
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end align-items-start">
            <ul>
                <li><h3 class="list-group-item-text">Hello {{ username }}</h3></li>
                <li><a class="list-group-item-success" href={% url 'logout' %} >Выход</a> </li>
            </ul>
        </div>

        <div>
            <table id="table-photo">
                <thead>
                    <tr>
                        <th style="width: auto;">Название</th>
                        <th class="text-center">Фото</th>
                        <th class="text-center" >Описание</th>
                        <th class="text-center">Дата публикации</th>
                        <th></th>
                    </tr>
                </thead>
               <tbody></tbody>
            </table>

            <li class="list-group-item"><a href='upload'>Загрузка фото</a></li>
        </div>

        <div class="btn-group-justified" role="group" aria-label="Justified radio toggle button group">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio0" autocomplete="off" value="None" checked>
            <label class="btn btn-outline-danger" for="vbtn-radio0">Все</label>

            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" value="0">
            <label class="btn btn-outline-danger" for="vbtn-radio1">В ожидании публикации</label>

            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off" value="1">
            <label class="btn btn-outline-danger" for="vbtn-radio2">Опубликовано</label>

            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off" value="-1">
            <label class="btn btn-outline-danger" for="vbtn-radio3">На удалении</label>
        </div>
    </div>

    {% load static %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src={% static 'Services/js/filter_content_profile.js' %}></script>
</body>
</html>
